<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Cabeçalho -->
    <nav class="navbar bg-info navbar-expand-sm">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img src="images/logo_book.png" alt="Logo Livro" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalogo.html">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="maisVendidos.html">Mais vendidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recomendacoes.html">Recomendações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobreNos.html">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contato.html"
                >Contato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- FIM Cabeçalho -->

    <section class="container mt-4">
      <div
        id="msg-agradecimento"
        class="mt-4 d-none alert alert-success"
        role="alert"
      >
        Obrigado pela sua mensagem! Responderemos em breve.
      </div>
      <h1 class="fs-2">Entre em Contato</h1>
      <form id="formulario" class="mt-4">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea
            class="form-control"
            id="mensagem"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="button" class="btn btn-info" id="btn-enviar">Enviar</button>
      </form>
    </section>

    <footer class="mt-5 border-top border-info">
      <p class="text-center mt-4">
        Site feito com <span class="text-danger">♥</span> por:
      </p>
      <p class="text-center">André Pereira Marques</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/enviarMensagem.js"></script>
  </body>
</html>
